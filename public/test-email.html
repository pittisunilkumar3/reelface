<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test</title>
</head>
<body>
    <h1>Testing Email Service</h1>
    <button id="testBtn">Send Test Email</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Sending email...';
            
            const formData = new FormData();
            formData.append('name', 'Test User from ReelFace');
            formData.append('email', 'test@reelface.com');
            formData.append('_subject', 'ReelFace Contact: Test Email from Contact Form');
            formData.append('company', 'ReelFace Test Company');
            formData.append('subject', 'Test Email from Contact Form');
            formData.append('message', 'This is a test message from the ReelFace contact form. If you receive this, the email integration is working correctly!');
            formData.append('_captcha', 'false');
            formData.append('_template', 'table');
            
            try {
                const response = await fetch('https://formsubmit.co/ajax/pittisunilkumar3@gmail.com', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json'
                    },
                    body: formData
                });

                const result = await response.json();
                console.log('Response:', result);
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ Email sent successfully! Check pittisunilkumar3@gmail.com</p>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Failed to send email: ' + (result.message || 'Unknown error') + '</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
